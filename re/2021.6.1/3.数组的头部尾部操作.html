<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
        数组尾部操作：
        push():向数组的末尾添加一个或多个值，改变了数组，返回修改后数组的长度
        pop()：删除数组最末尾的一个值，返回被删除的值
        */
       let arr=[1,2,4]
       let re=arr.push(1)
       let re1=arr.push([1,2])
       console.log(arr)
       arr.pop()
       console.log(arr)

       /* 
       数组头部操作：
       unshift
       向数组的头部插入一个或多个值，改变了原数组，返回改变后数组的长度
       shift
       删除数组头部的第一个值，改变了原数组，返回删除的值
       */
      arr.unshift(1)
      arr.shift()
    </script>
</body>
</html>
