<body>
    <script>
        let obj={naem:'zs',hobby:[{football:1}]}
        function checktype(a){
           return Object.prototype.toString.call(a).slice(8,-1).toLowerCase()
        }
        function deepclone(b){
         
          if(checktype(b)==="array") var re=[]
          if(checktype(b)==="object") var re={}
          else return b
          for(var key in b){
              re[key]=deepclone(b[key])
          }
          return re
        }
        console.log(deepclone(obj))
    </script>
</body>
