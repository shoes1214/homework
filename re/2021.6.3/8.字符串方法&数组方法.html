<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
        字符串
         */
        //concat():合并字符串，一般用+拼接就行了
         let str='hello'
         let re=str.concat('world')
         console.log(re)//helloworld

         /* 
         数组
          */
          let arr1=[1,2]
          let arr2=[3,4]
          let re1=arr1.concat(arr2)
          console.log(re1)//[1,2,3,4]

          //charAt()
    </script>
</body>
</html>
