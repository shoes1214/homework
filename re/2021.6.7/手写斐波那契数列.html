<body>
    <script>
        /* 
        需求：从0、1开始，每一位都与其前一位相加
         */
         /* 
         函数三要数：
         函数名：fn
         参数：位数m
         返回值：返回相加的值

         先声明一个数组，往里添加到m位
         遍历数组得到相加结果
          */
          function fn(m){
            let arr=[0,1]
            let num=0,sum=0
            for(var i=1;i<m-1;i++){
                num=arr[i-1]+arr[i]
                arr.push(num)
            }
            arr.forEach(function(item,index){
                sum+=item
                
            })
              return sum
          }
          console.log(fn(3))
    </script>
