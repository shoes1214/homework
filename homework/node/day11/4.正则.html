<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
        正则

        创建正则对象：/字符/

        /a/:只要字符串包含a就符合
        let reg=/a/
        reg.test(字符串)返回布尔值，符合符合true不符合返回false

        特殊字符
        reg=/\d/ 只要字符串包含数字就可以
        reg=/\D/ 只要字符串中包含非数字就可以
        reg=/\w/ 只要字符串包含数字或字母或下划线就可以
        reg=/\W/ 只要字符串包含非数字或非字母或非下划线就可以
        reg=/\s/ 只要包含任意空白符就可以
        reg=/\S/ 只要包含任意非空白符就可以
        reg=/./ 只要包含换行符以外的任何字符都可以
        reg=/^a/ ^表示以什么开头 字符串必须以a开头
        reg=/a$/ $表示以什么结尾 字符串必须以a结尾
        reg=/^ab$/ 字符串必须时ab

        限定符

        reg=/^a*b$/ a开头也可以不写，也可以多个a，b必须1个
        reg=/^a*b+$/ a是0~多个，b是1~多个
        reg=/^a?b$/ b或ab
        reg=/^a{2}b{3,}$/ 两个a至少3个b
        reg=/^a[bef]c&/ []占一个位置，可以选里面其中一个
        reg=/^a[^bef]c&/ [^]占一个位置，不能是bef其他都可以
        reg=/^a\.b$/    \转义符，必须是a.b
        reg=/^a|b$/  以a开头或以b结尾
        reg=/^a(e|f)b$/ aeb或afb
        reg=/^(ab){3}/ 只能是ababab
        reg = /^[\u4e00-\u9fa5]$/  只能是一个中文,但是可以是任意中文
        reg = /^[A-Za-z]$/  表示所有的大写和小写的英文字符
        */

        //字符串方法使用正则

        var str="a b s s f "
        str=str.replace(/\s/g,'')
        console.log(str)//去除空格

        var arr=str.match(/\w/g)
        console.log(arr)//字符串转数组
    </script>
</body>
</html>
