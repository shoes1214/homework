<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="App">
        <h1 v-if="isshow">{{msg}}</h1>
        <p v-else-if="isshow1">elseif</p>
        <p v-else>else</p>
        <h1 v-show="isshow">{{msg}}</h1>
        <!-- 
            v-if和v-show：
            v-if隐藏时，会移除DOM元素
            v-show隐藏时，会控制style：display：none

            若频繁切换使用v-show性能更好

         -->
        <button @click="isshow=!isshow">change</button>
    </div>
    <script src="../vue/vue.js"></script>
    <script>
        
        let msg="hello vue"
        new Vue({
            el:"#App",
            data:{
                msg,
                isshow:true,
                isshow1:true
            }
        })
    </script>
</body>
</html>
