<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  <body>
    <div id="root">
      <!-- 2使用组件 -->
      <my-compoent></my-compoent>
      <my-compoent></my-compoent>
    </div>
    <script src="../vue/vue.js"></script>
    <script>
      new Vue({
        el: "#root",
        components: {
          // 1定义组件并注册
          MyCompoent: {
            data() {
              return {
                con: 1,
              };
            },
            template:
              '<div><p>{{con}}</p><button @click="con++">+</button></div>',
          },
        },
      });
    </script>
  </body>
