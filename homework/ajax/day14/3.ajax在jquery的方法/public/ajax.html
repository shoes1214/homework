<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="ipt">
   <button id="btn">按钮</button>
   <span id="span"></span>
   <script src='./jquery.js'></script>
   <script>
       $('#btn').on('click',function(){
        $.ajax({
            url:'http://127.0.0.1:5000/test',//请求地址
            data:{
                name:'zs',age:18
                //上传的数据
            },
            type:'post',//请求方式，默认是get

            dataType:'json',//默认值位json，如果后台拿到的是json字符串，在成功回调中可以直接拿到解析后的js对象

            // timeout:3000//超时时间
            success:function(data){
                console.log('success',data)//响应成功的回调
            },
            error:function(xhr){
                //响应失败的回调，xhr就是请求对象
                console.log('error',xhr)
            },
            complete:function(){
                //响应完成：不管成功失败
            },
            beforeSend:function(){
                //请求发送前调用
            }

        })
       })
   </script>
</body>
</html>
